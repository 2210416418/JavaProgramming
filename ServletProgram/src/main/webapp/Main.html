<!DOCTYPE   html   PUBLIC   "-//W3C//DTD   HTML   4.01   Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style>
.button {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 10px 25px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 18px;
	font-family: Times New Roman;
	margin: 4px 2px;
	cursor: pointer;
	transition-duration: 0.2s;
}

.button1:hover {
	box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.25), 0 14px 48px 0
		rgba(0, 0, 0, 0.18);
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Customer Details Form</title>
</head>
<body bgcolor="#f0f8ff">
	<br>
	<br>
	<h2
		style="color: blue; text-align: center; font-family: helvetica; font-size: 34px">Enter
		Your Name</h2>
	<center>
		<form action="http://localhost:8080/ServletProgram/Main"
			style="color: green; font-family: helvetica; font-size: 34px">
			First Name :&nbsp;&nbsp;&nbsp;&nbsp; <input type="text"
				name="firstName"><br> Last Name
			:&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="lastName"><br>
			<h2 style="color: blue; text-align: center; font-size: 32px">Choose
				Your Gender</h2>
			<label class="container">Male <input type="radio"
				name="gender" value="male">
			</label> <label class="container">Female <input type="radio"
				name="gender" value="female">
			</label> <label class="container">Other <input type="radio"
				name="gender" value="other">
			</label> <br> <br> <input class="button button1" type="submit"
				value="Submit">
		</form>
	</center>
</body>
</html>
